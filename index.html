<!doctype html> 
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drawing in Sassy Css</title>
        <link rel="stylesheet" href="style.css">
		<script src="js/vendor/modernizr-2.8.0.min.js"></script>
		<link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		
		<div class="container">
		
			<header id="masthead" role="banner">
				<div class="inner-wrapper clearfix">
					
				</div>	

				<h2>My first Pair of Pants</h2>
				<h3>Finely crafted using Sass &amp; Css</h3>	

			</header>
			
			
			<main id="main" role="main" class="clearfix">
			
				<div class="inner-wrapper">
					

					<div class="pants">

						<div class="waist waist--blue">
							<span class="waist--buckle"></span>		<!-- The Waist -->
							<span class="waist--buckle"></span>
							<span class="waist--buckle"></span>
							<span class="waist--buckle"></span>
							<span class="waist--buckle"></span>
						</div>

						<div class="legs--pocket">
							<span class="stitching"></span>
						</div>

						<div class="legs--pocket">				<!-- The pockets -->
							<span class="stitching"></span>
						</div>

						<div class="legs">
							<div class="legs legs--left">
								<div class="legs--pocket">
									<span class="stitching"></span>
								</div>									<!-- The legs -->
							</div>
							<div class="legs legs--right">
								<div class="legs--pocket">
									<span class="stitching"></span>
								</div>
							</div>
						</div>
					</div>



				</div>
				
			</main>
			
			<footer id="mastfoot" role="contentinfo">
			
				<address></address>
				
			</footer>
			
		</div>

		<script src="js/vendor/jquery-1.10.2.min.js"></script>
		<script src="js/main.js"></script>
		
	</body>
